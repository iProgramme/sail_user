    <script type="text/javascript">
        // 打开表格的操作
        $(".open_change").click(function () {
            if ($(this).next('p').is(':hidden')) {
                $("td p").hide();
                $("td").css('z-index', '1');
                $(this).next('p').show();
                $(this).parents('td').css('z-index', '2');
            }else{
                $("td p").hide();
                $("td").css('z-index', '1');
            }
        })
        // 点击添加新用户
        $(".add_person").click(function () {
            $(".add_example1").hide();
            $(".add_example2").show();
        })
        // 点击返回
        $(".save,.back").click(function () {
            $(".add_example1").show();
            $(".add_example2").hide();
        })
    </script>
